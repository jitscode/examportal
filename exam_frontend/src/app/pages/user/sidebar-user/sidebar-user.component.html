<mat-card>

    <mat-action-list>
        <button mat-list-item routerLink="/user-dashboard/0">
            <mat-icon matListItemIcon color="primary">apps</mat-icon>
            All categories
        </button>
        <button
        [routerLink]="'/user-dashboard/'+c.cid"
        mat-list-item *ngFor="let c of categories">
            <mat-icon matListItemIcon color="primary">book</mat-icon>{{ c.title }}
        </button>
    </mat-action-list>
</mat-card>
